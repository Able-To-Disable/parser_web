{% extends 'base.html' %}
{% block content %}

<div>
    <h2> Поиск новостей </h2>
</div>
<div>
    <form action="{% url 'queried_articles' %}" method="GET">
        <input type="text" name="query" placeholder="ключевое слово..." style="box-shadow: none;">&nbsp;&nbsp;От:
        <input type="date" name="begin_date" placeholder="" style="box-shadow: none;">&nbsp;&nbsp;До:
        <input type="date" name="end_date" placeholder="" style="box-shadow: none;">
        <button type="submit" class="butn waves-effect waves-light" style="background: none; border: none; padding: 10px; margin-top: 5px; float: right;">
            <span style="font-size: 1.5em;"></span>
            <i class="material-icons" style="vertical-align: middle;">search</i>
        </button> 
    </form>
</div>


{% endblock %}
